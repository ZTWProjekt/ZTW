{% extends 'base.html' %}

{% block content %}

    <h2>Logowania</h2>
    <br>

    {% if form.errors %}
        <p class="error">Nieprawidłowa nazwa użytkownika lub hasło.</p>
    {% endif %}

    <form class="form-horizontal" action="/accounts/auth/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Login:</label>
         <div class="col-xs-4">
            <input class="form-control" type="text" name="username" value="" id="username">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
         <div class="col-xs-4">
            <input class="form-control"type="password" name="password" value="" id="password">
        </div>
      </div>
      <div class="form-group col-sm-2 control-label">
        <button type="submit" class="btn btn-primary btn-lg">Zaloguj</button>
      </div>
    </form>

{% endblock %}
